<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="naga.gif">
    <title>長寿の庭園</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif JP', serif; /* 和風に合う明朝体 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 背景画像の設定 */
            background-image: url('https://news.1242.com/wp-content/uploads/2023/05/2044016_sTR.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        /* コンテンツを囲む白い枠（半透明） */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px); /* 背景を少しぼかす */
            padding: 60px 40px;
            border-radius: 2px; /* あえて角を落としすぎず上品に */
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
            border-top: 5px solid #5d6d7e; /* アクセントライン */
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            letter-spacing: 0.2em; /* 文字の間隔を広げて優雅に */
            color: #2c3e50;
        }

        p.subtitle {
            font-size: 1.1em;
            margin-bottom: 40px;
            color: #555;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .link-button {
            display: inline-block;
            min-width: 180px;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: 700;
            border: 1px solid #2c3e50;
            background-color: transparent;
            color: #2c3e50;
            transition: all 0.4s ease;
            letter-spacing: 0.1em;
        }

        /* ホバー時の挙動 */
        .link-button:hover {
            background-color: #2c3e50;
            color: #fff;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8); /* 背景が明るくても読めるように */
        }

        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            .link-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>長寿の庭園</h1>
        <p class="subtitle">静謐なひとときをお楽しみください</p>
        
        <div class="button-group">
            <a href="shogi.html" class="link-button">将棋</a>
            <a href="stg.html" class="link-button">STG</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 長寿の庭園</p>
    </footer>

</body>
</html>
