<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長寿の庭園</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* 明るい背景色 */
            color: #343a40; /* 基本の文字色 */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #212529;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        p.subtitle {
            font-size: 1.1em;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .link-button {
            display: inline-block;
            margin: 15px 10px;
            padding: 15px 30px;
            background-color: #007bff; /* 青色のボタン */
            color: white;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-size: 1.1em;
        }
        .link-button:hover {
            background-color: #0056b3; /* ホバーで少し濃く */
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #adb5bd;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p.subtitle {
                font-size: 1em;
            }
            .link-button {
                width: calc(100% - 20px); /* スマホでボタンを横いっぱいに */
                margin: 10px 0;
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ようこそ！</h1>
        <p class="subtitle">ここからあなたの世界を広げましょう。</p>
        <a href="shogi.html" class="link-button">将棋サイトへ</a>
        </div>

    <footer class="footer">
        <p>&copy; 2026 あなたのウェブサイト</p>
    </footer>

</body>
</html>
