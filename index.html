<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長寿の庭園</title>
    <link rel="icon" href="naga.gif">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* スクロールバーを消して没入感を出す */
            background-image: url('https://news.1242.com/wp-content/uploads/2023/05/2044016_sTR.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 画面中央のタイトル */
        .main-title {
            color: #fff;
            font-size: 4em;
            letter-spacing: 0.2em;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6); /* 背景に負けない影 */
            animation: fadeInSlow 2s ease-out;
            /* 縦書きにしたい場合は以下を有効にしてください */
            /* writing-mode: vertical-rl; */
        }

        @keyframes fadeInSlow {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 右上のナビゲーションエリア */
        .top-nav {
            position: absolute;
            top: 40px;
            right: 50px;
            display: flex;
            gap: 40px; /* カテゴリー間の距離 */
            z-index: 1000;
        }

        /* カテゴリーの親要素 */
        .nav-item {
            position: relative;
            cursor: default;
        }

        /* カテゴリー名（学習、ゲーム） */
        .category-name {
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.4); /* 読みやすくするための薄い黒背景 */
            backdrop-filter: blur(5px);
            border-radius: 4px;
            transition: background-color 0.3s;
            letter-spacing: 0.1em;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .nav-item:hover .category-name {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        /* ドロップダウンメニュー（初期状態は非表示） */
        .dropdown {
            position: absolute;
            top: 100%; /* カテゴリー名の下に配置 */
            right: 0;  /* 右揃え */
            width: 180px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            padding: 10px 0;
            margin-top: 10px;
            
            /* アニメーション用設定 */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* マウスを乗せた時に展開 */
        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* ドロップダウン内のリンク */
        .dropdown a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            font-size: 0.95em;
            transition: background-color 0.2s;
            border-bottom: 1px dotted #ccc;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
            color: #000;
            padding-left: 25px; /* ホバー時に少し右に動く演出 */
        }

        /* スマホ対応：右上に小さく表示 */
        @media (max-width: 600px) {
            .main-title {
                font-size: 2.5em;
            }
            .top-nav {
                top: 20px;
                right: 20px;
                gap: 15px;
            }
            .category-name {
                padding: 8px 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="main-title">長寿の庭園</div>

    <nav class="top-nav">
        
        <div class="nav-item">
            <div class="category-name">学習</div>
            <div class="dropdown">
                <a href="cobun_card.html">古典単語帳</a>
            </div>
        </div>

        <div class="nav-item">
            <div class="category-name">ゲーム</div>
            <div class="dropdown">
                <a href="shogi.html">将棋</a>
                <a href="stg.html">シューティング</a>
            </div>
        </div>

    </nav>

</body>
</html>
