<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functionary | Simple Graphing Tool</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --accent-color: #0984e3;
            --bg-color: #dfe6e9;
        }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; background: var(--bg-color); margin: 0; padding: 20px; color: var(--primary-color); }
        .header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 2.5rem; letter-spacing: -1px; color: var(--primary-color); }
        h1 span { color: var(--accent-color); }
        
        .controls { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; width: 100%; max-width: 700px; box-sizing: border-box; }
        .input-group { display: flex; gap: 10px; margin-top: 15px; }
        input { flex-grow: 1; padding: 12px 15px; border: 2px solid #eee; border-radius: 8px; font-size: 16px; transition: border-color 0.2s; outline: none; font-family: monospace; }
        input:focus { border-color: var(--accent-color); }
        button { padding: 12px 25px; background: var(--accent-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: transform 0.1s, background 0.2s; }
        button:hover { background: #0773c5; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        
        .canvas-container { position: relative; background: white; padding: 10px; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        canvas { display: block; border-radius: 8px; background-image: 
            linear-gradient(#f0f0f0 1px, transparent 1px),
            linear-gradient(90deg, #f0f0f0 1px, transparent 1px);
            background-size: 20px 20px; /* 方眼紙風の背景 */
        }
        .hint { font-size: 13px; color: #636e72; margin-top: 15px; line-height: 1.6; }
        code { background: #f1f2f6; padding: 2px 5px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Function<span>ary</span></h1>
        <p>Simple & Elegant Function Plotter</p>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="text" id="formula" value="Math.sin(x) * Math.cos(x / 2)" placeholder="例: Math.sin(x)">
            <button onclick="draw()">描画</button>
        </div>
        <div class="hint">
            <strong>Usage:</strong> JavaScript記法で入力してください。 <br>
            例: <code>Math.pow(x, 2)</code> ($x^2$), <code>Math.sqrt(x)</code> ($\sqrt{x}$), <code>Math.PI</code> ($\pi$)
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="graphCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        const formulaInput = document.getElementById('formula');
        const scale = 50; 

        function initCanvas() {
            canvas.width = Math.min(window.innerWidth - 60, 800);
            canvas.height = 450;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // 軸の描画
            ctx.strokeStyle = '#b2bec3';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, centerY); ctx.lineTo(canvas.width, centerY);
            ctx.moveTo(centerX, 0); ctx.lineTo(centerX, canvas.height);
            ctx.stroke();

            // グラフ本体
            ctx.strokeStyle = '#0984e3';
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            ctx.beginPath();

            let first = true;
            for (let i = 0; i <= canvas.width; i++) {
                const x = (i - centerX) / scale;
                try {
                    const y = eval(formulaInput.value);
                    const screenY = centerY - (y * scale);

                    if (isNaN(screenY) || !isFinite(screenY)) continue;

                    if (first) {
                        ctx.moveTo(i, screenY);
                        first = false;
                    } else {
                        ctx.lineTo(i, screenY);
                    }
                } catch (e) {
                    // エラー時は描画をスキップ
                }
            }
            ctx.stroke();
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
    </script>
</body>
</html>
