<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>第九曼荼羅 - The 9th Mandala</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #d4af37; /* Gold */
            font-family: 'serif';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #mandala-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #mandala-container:active {
            transform: scale(0.95);
        }

        #mandala-circle {
            width: 300px;
            height: 300px;
            border: 5px double #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 20px #d4af37;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #status {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats { font-size: 1.5rem; margin: 5px 0; }
        
        #shop {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        button {
            background: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'serif';
        }

        button:hover {
            background: #d4af37;
            color: #000;
        }

        button:disabled {
            color: #444;
            border-color: #444;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="status">
        <h1 id="rank-name">第一曼荼羅：胎蔵界</h1>
        <div class="stats">徳: <span id="virtue">0</span></div>
        <div class="stats">毎秒の功徳: <span id="per-sec">0</span></div>
    </div>

    <div id="mandala-container" onclick="clickMandala()">
        <div id="mandala-circle">卍</div>
    </div>

    <div id="shop">
        <button id="btn-monk" onclick="buyMonk()">修行僧を雇う (コスト: 15)</button>
        <button id="btn-chant" onclick="buyChant()">念仏を唱える (コスト: 100)</button>
    </div>

    <script>
        let virtue = 0;
        let monkCount = 0;
        let chantPower = 0;
        let rank = 1;

        const rankNames = [
            "第一曼荼羅：胎蔵界", "第二曼荼羅：金剛界", "第三曼荼羅：阿弥陀", 
            "第四曼荼羅：蓮華", "第五曼荼羅：虚空", "第六曼荼羅：寂静", 
            "第七曼荼羅：遍照", "第八曼荼羅：解脱", "第九曼荼羅：解脱の先へ"
        ];

        function updateDisplay() {
            document.getElementById('virtue').innerText = Math.floor(virtue);
            document.getElementById('per-sec').innerText = chantPower;
            document.getElementById('btn-monk').innerText = `修行僧を雇う (コスト: ${Math.floor(15 * Math.pow(1.15, monkCount))})`;
            document.getElementById('btn-chant').innerText = `念仏を唱える (コスト: ${Math.floor(100 * Math.pow(1.15, chantPower))})`;
            
            // ランクアップチェック
            let nextRankThreshold = Math.pow(10, rank + 1);
            if (virtue >= nextRankThreshold && rank < 9) {
                rank++;
                document.getElementById('rank-name').innerText = rankNames[rank-1];
                document.getElementById('mandala-circle').style.boxShadow = `0 0 ${rank * 10}px #d4af37`;
            }
        }

        function clickMandala() {
            virtue += (1 + monkCount);
            updateDisplay();
        }

        function buyMonk() {
            let cost = Math.floor(15 * Math.pow(1.15, monkCount));
            if (virtue >= cost) {
                virtue -= cost;
                monkCount++;
                updateDisplay();
            }
        }

        function buyChant() {
            let cost = Math.floor(100 * Math.pow(1.15, chantPower));
            if (virtue >= cost) {
                virtue -= cost;
                chantPower++;
                updateDisplay();
            }
        }

        // 自動加算
        setInterval(() => {
            virtue += chantPower / 10;
            updateDisplay();
        }, 100);
    </script>
</body>
</html>
