<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和風クリッカー - 宵の社</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');

        /* --- 和風デザイン設定 (CSS) --- */
        body {
            /* 和風フォントの指定 (明朝体系) */
            font-family: 'Noto Serif JP', 'Hiragino Mincho ProN', 'Yu Mincho', serif;
            /* 藍色のグラデーション背景 */
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            color: #e2e8f0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            /* 和紙のような微細なテクスチャを重ねる（任意） */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"), linear-gradient(to bottom, #0f172a, #1e293b);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #d4af37; /* 金色 */
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 0.2em;
        }

        /* スコア表示（魂の数） */
        #score-container {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #f59e0b; /* 明るい金色 */
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }
        
        .unit { font-size: 24px; margin-left: 5px; color: #ccc; }

        #sps-display {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        /* メインのクリックボタン（御神体） */
        #click-btn {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            /* 朱色のグラデーション */
            background: radial-gradient(circle at 30% 30%, #ef4444, #991b1b);
            border: 4px solid #d4af37; /* 金の枠線 */
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.6), inset 0 0 20px rgba(0,0,0,0.2);
            font-size: 32px;
            font-family: 'Noto Serif JP', serif;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            outline: none;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* ボタンの装飾（和柄っぽい光沢） */
        #click-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        #click-btn:active {
            transform: scale(0.97);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.8);
        }

        /* ショップエリア（授与所） */
        .shop {
            margin-top: 50px;
            width: 90%;
            max-width: 450px;
            background: rgba(30, 41, 59, 0.9); /* 半透明の深い藍色 */
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #334155;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .shop h2 {
            margin-top: 0;
            font-size: 22px;
            color: #d4af37;
            border-bottom: 1px solid #d4af37;
            padding-bottom: 10px;
            display: inline-block;
        }

        .upgrade-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 12px;
            /* 漆塗りのような深い赤茶色 */
            background: linear-gradient(to right, #451a03, #78350f);
            border: 1px solid #a16207;
            border-radius: 8px;
            color: #fde68a;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Noto Serif JP', serif;
            text-align: left;
        }

        .upgrade-btn:hover {
            background: linear-gradient(to right, #78350f, #92400e);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #334155;
            border-color: #475569;
            color: #94a3b8;
            transform: none;
            box-shadow: none;
        }
        
        .btn-title { font-size: 18px; font-weight: bold; }
        .btn-desc { font-size: 14px; opacity: 0.8; }

        .cost { color: #f59e0b; font-weight: bold; font-size: 18px; }
        .upgrade-btn:disabled .cost { color: #94a3b8; }

    </style>
</head>
<body>

    <h1>宵の社</h1>

    <div id="score-container"><span id="score">0</span><span class="unit">魂</span></div>
    <div id="sps-display">自然集魂: <span id="auto-rate">0</span> 魂 / 秒</div>

    <button id="click-btn" onclick="handleClick()">祈願</button>

    <div class="shop">
        <h2>授与所</h2>
        
        <button id="btn-power" class="upgrade-btn" onclick="buyPower()">
            <div>
                <div class="btn-title">打ち出の小槌</div>
                <div class="btn-desc">祈願の力 +1</div>
            </div>
            <div class="cost" id="cost-power">10 魂</div>
        </button>

        <button id="btn-auto" class="upgrade-btn" onclick="buyAuto()">
            <div>
                <div class="btn-title">招き猫</div>
                <div class="btn-desc">毎秒 +1 魂</div>
            </div>
            <div class="cost" id="cost-auto">50 魂</div>
        </button>
    </div>

    <script>
        // --- ゲームの変数 (仕組みは前回と同じ) ---
        let score = 0;           // 現在の魂
        let clickValue = 1;      // 1クリックの力
        let autoRate = 0;        // 1秒あたりの自動入手量

        let costPower = 10;
        let costAuto = 50;

        // --- HTML要素の取得 ---
        const elScore = document.getElementById('score');
        const elAutoRate = document.getElementById('auto-rate');
        const elCostPower = document.getElementById('cost-power');
        const elCostAuto = document.getElementById('cost-auto');
        const btnPower = document.getElementById('btn-power');
        const btnAuto = document.getElementById('btn-auto');

        // --- メイン機能 ---

        // クリック時の処理
        function handleClick() {
            score += clickValue;
            updateDisplay();
            
            const btn = document.getElementById('click-btn');
            btn.style.transform = 'scale(0.97)';
            setTimeout(() => btn.style.transform = 'scale(1)', 50);
        }

        // パワーアップ購入
        function buyPower() {
            if (score >= costPower) {
                score -= costPower;
                clickValue++;
                costPower = Math.floor(costPower * 1.5);
                updateDisplay();
            }
        }

        // オートクリッカー購入
        function buyAuto() {
            if (score >= costAuto) {
                score -= costAuto;
                autoRate++;
                costAuto = Math.floor(costAuto * 1.5);
                updateDisplay();
            }
        }

        // 画面表示の更新
        function updateDisplay() {
            elScore.textContent = score.toLocaleString();
            elAutoRate.textContent = autoRate.toLocaleString();
            
            elCostPower.textContent = costPower.toLocaleString() + " 魂";
            elCostAuto.textContent = costAuto.toLocaleString() + " 魂";

            btnPower.disabled = (score < costPower);
            btnAuto.disabled = (score < costAuto);
        }

        // --- ゲームループ ---
        setInterval(() => {
            if (autoRate > 0) {
                score += autoRate;
                updateDisplay();
            }
        }, 1000);

        // 初期表示更新
        updateDisplay();
    </script>
</body>
</html>
